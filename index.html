<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Arum - AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: "hsl(240 10% 3.9%)",
            foreground: "hsl(0 0% 98%)",
            card: "hsl(240 10% 3.9%)",
            "card-foreground": "hsl(0 0% 98%)",
            popover: "hsl(240 10% 3.9%)",
            "popover-foreground": "hsl(0 0% 98%)",
            primary: "hsl(0 0% 98%)",
            "primary-foreground": "hsl(240 5.9% 10%)",
            secondary: "hsl(240 3.7% 15.9%)",
            "secondary-foreground": "hsl(0 0% 98%)",
            muted: "hsl(240 3.7% 15.9%)",
            "muted-foreground": "hsl(240 5% 64.9%)",
            accent: "hsl(240 3.7% 15.9%)",
            "accent-foreground": "hsl(0 0% 98%)",
            destructive: "hsl(0 62.8% 30.6%)",
            "destructive-foreground": "hsl(0 0% 98%)",
            border: "hsl(240 3.7% 15.9%)",
            input: "hsl(240 3.7% 15.9%)",
            ring: "hsl(240 4.9% 83.9%)",
          },
          borderRadius: {
            lg: "0.5rem",
            md: "calc(0.5rem - 2px)",
            sm: "calc(0.5rem - 4px)",
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['DM Serif Display', 'serif'],
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --vh: 1vh;
      --header-height: 0px; /* Placeholder, akan diisi oleh JS */
      --footer-height: 0px; /* Placeholder, akan diisi oleh JS */
    }

    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: hsl(240 10% 3.9%);
      color: hsl(0 0% 98%);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(var(--vh, 1vh) * 100); /* Gunakan --vh */
      overflow: hidden;
    }

    /* Header dengan font serif */
    .chat-header {
      padding: 1.3rem 1rem;
      border-bottom: 0px;
      font-size: 1.5rem;
      font-weight: 600;
      flex-shrink: 0;
      font-family: 'DM Serif Display', serif;
      display: flex;
      align-items: center;
    }

    /* Body chat */
    .chat-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      scrollbar-width: thin;
      scrollbar-color: hsl(240 5% 64.9%) hsl(240 3.7% 15.9%);
      /* Perhitungan tinggi yang tepat */
      height: calc(100% - var(--header-height) - var(--footer-height));
    }


    .chat-body::-webkit-scrollbar {
      width: 6px;
    }

    .chat-body::-webkit-scrollbar-thumb {
      background-color: hsl(240 5% 64.9%);
      border-radius: 3px;
    }

    .chat-body::-webkit-scrollbar-track {
      background-color: hsl(240 3.7% 15.9%);
    }

    .chat-footer {
      padding: 1.5rem 1.25rem;
      /* Tambahkan padding bottom untuk safe-area-inset */
      padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
      border-top: 0px;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
    }

    /* Styling textarea dan tombol kirim */
    .chat-input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid hsl(240 3.7% 15.9%);
      border-radius: 1.5rem;
      font-size: 1rem;
      background-color: hsl(240 3.7% 15.9%);
      color: hsl(0 0% 98%);
       /* Hapus transisi height/padding */
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      resize: none;
      overflow-y: hidden;  /* Awalnya sembunyikan */
      max-height: 12rem;
    }
    .chat-input:focus {
      outline: none;
      border-color: hsl(240 4.9% 83.9%);
      box-shadow: 0 0 0 2px hsl(240 4.9% 83.9% / 0.2);
    }

    .chat-send {
      background-color: hsl(0 0% 98%);
      color: hsl(240 5.9% 10%);
      border: none;
      padding: 0.5rem;
      width: 3rem;
      height: 3rem;
      border-radius: 1.5rem;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .chat-send:hover {
      background-color: hsl(240 4.9% 83.9%);
    }

    .chat-send:disabled {
      background-color: hsl(240 3.7% 15.9%);
      color: hsl(240 5% 64.9%);
      cursor: not-allowed;
    }

    /* Styling pesan chat */
    .chat-message {
      padding: 1rem 1.25rem;
      border-radius: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
      word-break: break-word;
      max-width: 95%;
      position: relative;
    }

    .chat-message.user {
      background-color: white;
      color: black;
      align-self: flex-end;
      border-bottom-right-radius: 0.5rem;
    }

    .chat-message.bot {
      align-self: flex-start;
      border-bottom-left-radius: 0.5rem;
      padding: 0rem;
      background-color: hsl(240 3.7% 15.9%); /* Contoh, agar lebih kontras */
      color: hsl(0 0% 98%);
    }

    .chat-message.bot ul,
    .chat-message.bot ol {
      list-style-position: inside;
      padding-left: 0;
      margin: 0 0 0.5rem 0;
    }

    /* Animasi loading */
    .chat-message.bot .loading {
      display: inline-flex;
      align-items: center;
    }

    .chat-message.bot .loading span {
      display: inline-block;
      width: 0.6rem;
      height: 0.6rem;
      margin: 0 0.2rem;
      background-color: hsl(0 0% 98%);
      border-radius: 50%;
      opacity: 0.6;
      animation: loadingPulse 1.5s infinite;
    }

    .chat-message.bot .loading span:nth-child(1) {
      animation-delay: 0s;
    }
    .chat-message.bot .loading span:nth-child(2) {
      animation-delay: 0.3s;
    }
    .chat-message.bot .loading span:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes loadingPulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Styling untuk placeholder greeting */
    #chat-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.25rem;
      text-align: center;
      pointer-events: none;
      color: hsl(240 5% 64.9%);
    }

    /* Smooth scroll (jika didukung) */
    html {
        scroll-behavior: smooth;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>S E R A</span>
    </div>
    <div class="chat-body" id="chat-body">
      <!-- Placeholder greeting -->
      <div id="chat-placeholder">Hai, Sera di sini!</div>
    </div>
    <form id="chat-form" class="chat-footer">
      <textarea id="chat-input" class="chat-input" placeholder="Ask me anything..." autocomplete="off" rows="1"></textarea>
      <button type="submit" class="chat-send" disabled>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    function setVh() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

     function setHeaderFooterHeights() {
        const headerHeight = document.querySelector('.chat-header').offsetHeight;
        const footerHeight = document.querySelector('.chat-footer').offsetHeight;
        document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);
        document.documentElement.style.setProperty('--footer-height', `${footerHeight}px`);
     }

    //  Panggil setVh() dan setHeaderFooterHeights() saat pertama kali dan saat resize
    setVh();
    setHeaderFooterHeights();
    window.addEventListener('resize', setVh);
    window.addEventListener('resize', setHeaderFooterHeights);



    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    $(document).ready(function() {
      let isLoading = false;
       let resizeTimeout; // Untuk debounce

      function debouncedAdjustTextArea() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(adjustTextArea, 50); // Jeda 50ms (sesuaikan)
      }


      function adjustTextArea() {
        const $input = $("#chat-input");

        requestAnimationFrame(() => { // Gunakan requestAnimationFrame
          $input.css("height", "auto");
          const newHeight = $input[0].scrollHeight;
          const maxHeight = parseInt($input.css("max-height"), 10);

          if (newHeight > maxHeight) {
              $input.css("height", maxHeight + "px");
              $input.css("overflow-y", "auto"); // Aktifkan scrollbar
          } else {
              $input.css("height", newHeight + "px");
              $input.css("overflow-y", "hidden"); // Sembunyikan scrollbar
          }
        });
      }

       // Panggil adjustTextArea() saat pertama kali
      adjustTextArea();
      $("#chat-input").on("input", debouncedAdjustTextArea); // Gunakan debounced version


      $("#chat-input").on("input", function () {
        const inputVal = $(this).val().trim();
        $(".chat-send").prop("disabled", inputVal === "" || isLoading);
      });

      $("#chat-input").on("keydown", function(e) {
        if (!isMobile) {
          if (e.key === "Enter" && e.shiftKey) {
            return;
          } else if (e.key === "Enter") {
            e.preventDefault();
            $("#chat-form").submit();
          }
        }
      });

      $("#chat-form").submit(function (e) {
        e.preventDefault();
        var message = $("#chat-input").val().trim();
        if (message === "" || isLoading) return;

        isLoading = true;
        $(".chat-send").prop("disabled", true);

        // Jika placeholder masih ada, hapus
        $("#chat-placeholder").remove();

        $("#chat-body").append("<div class='chat-message user'>" + message.replace(/\n/g, "<br>") + "</div>");
        $("#chat-input").val("");
        adjustTextArea();
        scrollChatToBottom();

        var $botMsg = $("<div class='chat-message bot'>").html("<span class='loading'><span></span><span></span><span></span></span>");
        $("#chat-body").append($botMsg);
        scrollChatToBottom();

        $.ajax({
          type: "POST",
          url: "https://gemininodejsaspri-production.up.railway.app/chat",  // Ganti URL jika perlu
          contentType: "application/json",
          data: JSON.stringify({ chat: message, history: [] }),
          xhrFields: { withCredentials: true },
          success: function (data) {
            isLoading = false;
            $(".chat-send").prop("disabled", $("#chat-input").val().trim() === "");
              function insertBreaks(text) {
                return text.replace(/(?<!@[\w.]+)\.(?!\d)/g, (match, offset, str) => {
                  let followingText = str.substring(offset + match.length).trimStart();
                  let firstChar = followingText.charAt(0);
                  if (firstChar && firstChar === firstChar.toUpperCase()) {
                    return ".<br><br>";
                  }
                  return match;
                });
              }
            $botMsg.html(insertBreaks(data.response.trim()).replace(/\n/g, "<br>"));
            scrollChatToBottom();
          },
          error: function (error) {
            isLoading = false;
            $(".chat-send").prop("disabled", $("#chat-input").val().trim() === "");
            $botMsg.html("Maaf, terjadi kesalahan.");
            scrollChatToBottom();
          }
        });
      });

      function scrollChatToBottom() {
          $("#chat-body").scrollTop($("#chat-body")[0].scrollHeight);
      }
    });
  </script>
</body>
</html>
